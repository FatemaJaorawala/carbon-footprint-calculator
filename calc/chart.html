<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px; /* Increased width for larger chart */
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #444;
            margin-bottom: 15px;
        }
        .chart-container {
            position: relative;
            height: 550px; /* Increased height for larger chart */
            width: 100%; /* Full width for responsive design */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Visualizations</h1>
        <div class="chart-container">
            <canvas id="carbonChart"></canvas> <!-- Canvas for chart -->
        </div>
        <button onclick="window.location.href='carbon_calc.html';">Back to Calculator</button>
    </div>

    <script src="chart.js"></script> <!-- Link to your chart JavaScript -->
</body>
</html>
